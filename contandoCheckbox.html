<html>
<head>
<title>Contando Checkbox</title>
<script language="JavaScript">
<!--****funcao javascript*******-->
function contaCheckbox(selecionados){
	var inputs, x, selecionados = 0;
	inputs = document.getElementsByTagName('input');
	for(x=0; x <inputs.length; x++){
		if(inputs[x].type == 'checkbox'){
			if(inputs[x].checked==true && inputs[x].id == 'check'){
				selecionados++;
			}
		}
	}
	return selecionados;
}
function pegaQuantidade(){
	var total;
	total = contaCheckbox();
	if(total > 0){
		alert("A quantidade total do pedido foi : " + total);
	}else{
		alert("Selecione no mímino um produto.");
	}
}
</script>
<h1>Fazendo checkbox com JavaScript</h1>
</head>

</body>
</html>
